<html>
  <head>
    <title>Factorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.min.js"> </script>
    <script src="js/scripts.js"> </script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
    <h1>The Factorial Generator</h1>
    <br><br>


      <form id="inputForm">
        <div class="form-group">
          <label for="inputNumber"><h2>Enter a Number: </h2></label>
          <input style="width:200px" class="form-control" type="text" id= "inputNumber" name="inputNumber">
        </div>

        <button type="submit" class="btn btn-success"> Submit </button>
      </form>
    </div>

    <div id="results">
      <p>The result of <span class="inputNumber"></span>! is <span class="resultNumber"></span></p>
    </div>

</div>
  </body>
</html>
